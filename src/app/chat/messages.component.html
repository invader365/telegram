    <div class="chatMessage" *ngIf="user$ | async as user">
        <div class="head">
            <a href="#" class="back">
                <i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i>
            </a>
            <div class="profile" *ngIf ="icontacts">
                <div class="avatar">
                    <img [src]=icontacts[user.id-1].avatar alt="">
                </div>
                <div class="name">
                    {{icontacts[user.id-1].name}}
                </div>
                <div class="lastMsg">
                    <p><span>{{icontacts[user.id-1].lastSeen}}</span></p>
                </div>
            </div>
            <a class="options void">
                <i class="fa fa-ellipsis-v fa-1x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="body">
            <div class="msgContent">
                <ul *ngIf="icontacts">
                    <li *ngFor="let i of icontacts[user.id-1].msg | slice:0:7">
                        <div class="message">
                            {{i}}
                            <span>2:35 PM</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="text">
                <a class="emo void">
                    <i class="fa fa-smile-o fa-1x"></i>
                </a>
                <input type="text">
                <a class="clip void">
                    <i class="fa fa-paperclip fa-1x"></i>
                </a>
                <a class="mic void">
                    <i class="fa fa-microphone fa-1x"></i>
                </a>
            </div>
        </div>
    </div>
